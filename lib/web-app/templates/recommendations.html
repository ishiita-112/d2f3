<!DOCTYPE html>
<html>
<head>
	<title>Flight Recommendations</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<a href="{{ url_for('index') }}" class="button">Back</a>
	<div class="tinder">
		{% for countryFrom,countryTo,price in recommendations %}
		<div class="container">
		  <div class="tinder--cards">
			<div class="tinder--card">
				<p class="card-title">{{countryFrom}}</p>
				<p class="card-title">{{countryTo}}</p>
				<p class="card-title">{{price}}</p>
			</div>
		  </div>
	  	</div>
			{% endfor %}
		  <div class="tinder--buttons">
			<button id="nope"><i class="fa fa-remove"></i></button>
			<button id="love"><i class="fa fa-heart"></i></button>
		  </div>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/1b476e267b.js" crossorigin="anonymous"></script>

	<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
