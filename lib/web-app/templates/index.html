<!DOCTYPE html>
<html>
<head>
	<title>Flight Recommendation App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>

	<div class="container-fluid mt-5">
		<h1 style="font-size: 50px;margin-left:340px;margin-bottom:20px;">Flight Recommendation App</h1>
		<form method="POST" action="/reco">
			<div class="form-group">
				<label for="city">Select a city:</label>
				<select class="form-control" id="city" name="city">
					<option value="MUC">Munich International Airport</option>
					<option value="ATH">Athens International Airport</option>
					<option value="CTA">Catania Airport</option>
					<option value="DRS">Dresden Airport</option>
					<option value="TIA">Tirana International Airport</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary" >Find Flights</button>
		</form>
	</div>
</body>
</html>
